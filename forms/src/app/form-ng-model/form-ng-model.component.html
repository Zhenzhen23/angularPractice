<div>
    <h2>Demo Form: ng model</h2>
    <form [formGroup] = "myForm"
            [class.error] = "!myForm.valid && myForm.touched">
        
        <div>
            <label>Product Name</label>
            <input type="text"
                    [formControl]="myForm.get('productName')"
                    [(ngModel)]="productName">
        </div>
        <div>The product name is: {{productName}}</div>

    </form>
</div>
